<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Introduction to Fabric.js. Part 1. â€” Fabric.js Javascript Canvas Library
    </title>
    <link rel="stylesheet" href="./lib/css/home.css" />
    <script src="./lib/js/master.js"></script>
    <script src="./lib/js/fabric.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <canvas id="c" , width="900" , height="600"> </canvas>

    <div>
      <code>Click Button to move Rect</code>
      <button id="b">Go Right</button>
      <br>
      <br>
      <code>Add Circle</code>
      <button id="addCircle" type="button" onclick="addCircle();">Add Circle</button>
      <br>
      <code>Add Arrow</code>
      <button id="addArrow" type="button" onclick="addArrow();">Add Arrow</button>
      <br>
      <br>
      <code>Change Rect Color</code>
      <input type="text" placeholder="Input Hex Code" id="rectColor">
      <button type="button" onclick="changeRColor();">Get Hex Value</button>
      <br>
      <code>Change Circle Color</code>
      <input type="text" placeholder="Input Hex Code" id="cirColor">
      <button type="button" onclick="changeCColor();">Get Hex Value</button>
      <br>
      <code>Change Triangle Color</code>
      <input type="text" placeholder="Input Hex Code" id="triColor">
      <button type="button" onclick="changeTColor();">Get Hex Value</button>

    </div>
    <script src="./home.js"></script>
    <!-- <script src="./tutorial.js"></script> -->

    <label> </label>
  </body>
</html>
